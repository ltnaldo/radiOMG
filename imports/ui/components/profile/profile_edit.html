<template name='profileEdit'>
  <div class='profileEdit'>
  {{#if loggedInUser}}
{{#autoForm id="profileEdit" collection="Meteor.users" doc=loggedInUser type="update"}}
      {{> afQuickField name="profile.name"}}
   		{{> afQuickField name="profile.photo" type="slingshotFileUpload"}}
      {{> afQuickField name="profile.bio" type="summernote"}}
      {{> afQuickField name="profile.website"}}
      {{> afQuickField name="profile.soundcloud"}}
      {{> afQuickField name="profile.instagram"}}
      {{> afQuickField name="profile.facebook"}}
      {{#unless autoSaveMode}}
      <div class="form-group">
        <button type="submit" class="btn btn-primary" disabled="{{disableButtons}}">Submit</button>
      </div>
      {{/unless}}
    {{/autoForm}}
<!--    {{> quickForm id="profileEdit" collection="Meteor.users" doc=loggedInUser type="update"}} -->
  {{else}}
    Please login (or signup) to edit your profile.
  {{/if}}
  </div>
</template>
