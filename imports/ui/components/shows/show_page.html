<template name="showPage">
	<div>
		{{#if Template.subscriptionsReady}}
			{{#with show}}
				<h1>{{showName}} with {{host}}</h1>
				<h2>{{startDay}}s from {{startHour}}:{{#if lessThanTen startMinute}}0{{/if}}{{startMinute}} to {{endHour}}:{{#if lessThanTen endMinute}}0{{/if}}{{endMinute}}</h2>
				{{body}}
			{{/with}}
		{{/if}}
	</div>
</template>
